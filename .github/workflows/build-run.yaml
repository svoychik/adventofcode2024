name: Build and Run Java Files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Compile all Java files and copy resources
        run: |
          mkdir -p out/src
          javac -d out/src src/*.java
          cp -r src/resources out/src/resources

      - name: Run each Java file and print output to console
        run: |
          for file in src/*.java; do
            class_name=$(basename "${file}" .java)
            echo "Running $class_name..."
            java -cp "out/src" "$class_name" || echo "Execution failed for $class_name"
          done
